name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: 'pnpm'

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # Passo 1: Checkout do Código
      - name: Checkout do Código
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Configurar Pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.3

      # Passo 3: Configurar Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: 'pnpm'

      # Passo 2: Configurar Node.js
      # - name: Configurar Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 20.16.0
      #     cache: 'pnpm'

      # Passo 3: Instalar pnpm
      # - name: Instalar pnpm
      #   run: |
      #     corepack enable # Habilita o Corepack, que gerencia pnpm, yarn e npm
      #     corepack prepare pnpm@latest --activate # Garante a instalação da versão mais recente do pnpm

      # Passo 4: Instalar Dependências
      - name: Instalar Dependências
        run: pnpm install

      # Passo 5: Gerar Cliente Prisma
      - name: Gerar Cliente Prisma
        run: pnpm prisma generate

      # Passo 6: Aplicar Migrações Prisma
      - name: Aplicar Migrações Prisma
        run: pnpm prisma migrate dev

      # Passo 7: Linter (ESLint)
      - name: Linter (ESLint)
        run: pnpm lint

      # Passo 8: Testes de Unidade
      - name: Testes de Unidade
        run: pnpm test:unit

      # Passo 9: Testes E2E
      - name: Testes E2E
        run: pnpm test:e2e

      # Passo 10: Build da Aplicação
      - name: Build da Aplicação
        run: pnpm build

      # Passo 11: Start da Aplicação
      - name: Start da Aplicação
        run: pnpm start
